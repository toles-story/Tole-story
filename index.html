<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tôles-Story V1</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f7e35f 0%, #f7797d 100%);
      margin: 0;
      min-height: 100vh;
      padding: 0;
    }
    .logo-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 10px;
      gap: 14px;
    }
    .logo-flex img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      display: block;
    }
    .logo-flex .logo-text {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.1rem;
      color: #fdd835;
      text-shadow: 2px 2px 0 #1976d2, -2px -2px 0 #1976d2, 2px -2px 0 #1976d2, -2px 2px 0 #1976d2;
      letter-spacing: 1.5px;
      margin-left: 0;
      line-height: 1;
    }
    form, .results {
      max-width: 430px;
      margin: 0 auto 18px auto;
      background: #fffbe9cc;
      padding: 20px 15px 15px 15px;
      border-radius: 13px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 3px;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 2px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #b0b0b0;
      box-sizing: border-box;
      background: #fff;
    }
    button {
      margin-top: 18px;
      padding: 15px 0;
      width: 100%;
      background: #ffca2b;
      color: #1976d2;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(249, 121, 125, 0.08);
      transition: background 0.18s;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #ffe066;
    }
    .results {
      display: none;
      background: #fffbe9;
      box-shadow: 0 2px 12px rgba(249, 121, 125, 0.05);
    }
    .results h2 {
      font-size: 1.22rem;
      color: #d32f2f;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1px;
      font-family: 'Luckiest Guy', cursive;
      margin-top: 0;
    }
    .results p {
      font-size: 1.04rem;
      margin: 6px 0;
      text-align: center;
    }
    @media (max-width: 600px) {
      .logo-flex {
        margin-top: 6vw;
        margin-bottom: 6vw;
        gap: 4vw;
      }
      .logo-flex img {
        width: 15vw;
        height: 15vw;
      }
      .logo-flex .logo-text {
        font-size: 7vw;
      }
      form, .results {
        max-width: 98vw;
        padding: 4vw 3vw;
      }
      input, select {
        padding: 3vw 2vw;
        font-size: 4vw;
      }
      button {
        font-size: 4.2vw;
        padding: 5vw 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo-flex">
    <img src="logo-compas-final.png" alt="Logo Compas Tôles-Story" />
    <div class="logo-text">Tôles-Story</div>
  </div>
  <form id="form">
    <label>Type de pièce</label>
    <select id="type">
      <option value="caisson">Caisson</option>
      <option value="plaque">Plaque pliée</option>
      <option value="boite">Boîte ouverte</option>
    </select>

    <label>Longueur (mm)</label>
    <input type="number" id="longueur" required />

    <label>Largeur (mm)</label>
    <input type="number" id="largeur" required />

    <label>Hauteur (mm)</label>
    <input type="number" id="hauteur" required />

    <label>Épaisseur de tôle (mm)</label>
    <input type="number" id="epaisseur" required />

    <label>Matière</label>
    <select id="matiere">
      <option value="alu">Aluminium</option>
      <option value="inox">Inox</option>
      <option value="acier">Acier</option>
    </select>

    <label>Nombre de plis possibles</label>
    <select id="plis">
      <option value="1">1 pli</option>
      <option value="2">2 plis</option>
      <option value="3">3 plis</option>
    </select>

    <label>Encoche</label>
    <select id="encoche">
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>

    <label>Soudure quart à quart</label>
    <select id="soudure">
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>

    <button type="submit">Calculer</button>
  </form>

  <div class="results" id="results">
    <h2>Résultats</h2>
    <p id="debit"></p>
    <p id="methode"></p>
    <p id="etapes"></p>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();

      const L = parseFloat(document.getElementById("longueur").value);
      const l = parseFloat(document.getElementById("largeur").value);
      const h = parseFloat(document.getElementById("hauteur").value);
      const epaisseur = parseFloat(document.getElementById("epaisseur").value);
      const plis = parseInt(document.getElementById("plis").value);
      const encoche = document.getElementById("encoche").value;
      const soudure = document.getElementById("soudure").value;

      let debit = (L + 2 * h) * (l + 2 * h);
      let methode = "";

      if (plis === 3) {
        methode = "Utiliser 3 plis + 1 soudure";
      } else if (plis === 2) {
        methode = "Utiliser 2 plis + 2 soudures";
      } else {
        methode = "Beaucoup de soudures nécessaires, à éviter si possible";
      }

      if (encoche === "oui") methode += ", inclure encoches dans la découpe.";
      if (soudure === "oui") methode += " Soudures quart à quart prévues.";

      document.getElementById("debit").textContent = `Débit de tôle (approx) : ${debit.toFixed(2)} mm²`;
      document.getElementById("methode").textContent = `Méthode suggérée : ${methode}`;
      document.getElementById("etapes").textContent = "1. Découpe | 2. Pliage | 3. Soudure | 4. Finitions";

      document.getElementById("results").style.display = "block";
    });
  </script>
</body>
</html>
