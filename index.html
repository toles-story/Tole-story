<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tôles-Story V1</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo-img {
      width: 120px;
      height: auto;
      margin-bottom: 5px;
    }
    .logo-text {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.4rem;
      color: #fdd835;
      text-shadow: 2px 2px 0 #1976d2, -2px -2px 0 #1976d2, 2px -2px 0 #1976d2, -2px 2px 0 #1976d2;
    }
    form, .results {
      max-width: 500px;
      margin: 10px auto;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0077c2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .results {
      display: none;
    }
    .results h2 {
      font-size: 1.5rem;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    .results p {
      font-size: 1rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Compass_icon_blue.svg/120px-Compass_icon_blue.svg.png" alt="Logo Tôles-Story">
    <div class="logo-text">Tôles-Story</div>
  </div>

  <form id="form">
    <label>Type de pièce</label>
    <select id="type">
      <option value="caisson">Caisson</option>
      <option value="plaque">Plaque pliée</option>
      <option value="boite">Boîte ouverte</option>
    </select>

    <label>Longueur (mm)</label>
    <input type="number" id="longueur" required />

    <label>Largeur (mm)</label>
    <input type="number" id="largeur" required />

    <label>Hauteur (mm)</label>
    <input type="number" id="hauteur" required />

    <label>Épaisseur de tôle (mm)</label>
    <input type="number" id="epaisseur" required />

    <label>Matière</label>
    <select id="matiere">
      <option value="alu">Aluminium</option>
      <option value="inox">Inox</option>
      <option value="acier">Acier</option>
    </select>

    <label>Nombre de plis possibles</label>
    <select id="plis">
      <option value="1">1 pli</option>
      <option value="2">2 plis</option>
      <option value="3">3 plis</option>
    </select>

    <label>Encoche</label>
    <select id="encoche">
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>

    <label>Soudure quart à quart</label>
    <select id="soudure">
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>

    <button type="submit">Calculer</button>
  </form>

  <div class="results" id="results">
    <h2>Résultats</h2>
    <p id="debit"></p>
    <p id="methode"></p>
    <p id="etapes"></p>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const L = parseFloat(document.getElementById("longueur").value);
      const l = parseFloat(document.getElementById("largeur").value);
      const h = parseFloat(document.getElementById("hauteur").value);
      const e = parseFloat(document.getElementById("epaisseur").value);
      const plis = parseInt(document.getElementById("plis").value);
      const encoche = document.getElementById("encoche").value;
      const soudure = document.getElementById("soudure").value;

      let debit = (L + 2 * h) * (l + 2 * h);
      let methode = "";

      if (plis === 3) {
        methode = "Utiliser 3 plis + 1 soudure";
      } else if (plis === 2) {
        methode = "Utiliser 2 plis + 2 soudures";
      } else {
        methode = "Beaucoup de soudures nécessaires, à éviter si possible";
      }

      if (encoche === "oui") methode += ", inclure encoches dans la découpe.";
      if (soudure === "oui") methode += " Soudures quart à quart prévues.";

      document.getElementById("debit").textContent = `Débit de tôle (approx) : ${debit.toFixed(2)} mm²`;
      document.getElementById("methode").textContent = `Méthode suggérée : ${methode}`;
      document.getElementById("etapes").textContent = "1. Découpe | 2. Pliage | 3. Soudure | 4. Finitions";

      document.getElementById("results").style.display = "block";
    });
  </script>
</body>
</html>
